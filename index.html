<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <!-- The viewport tag ensures proper scaling on mobile devices -->
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin & Win Coupons!</title>
  <!-- Google Fonts: Cairo for Arabic headings and Poppins for body text -->
  <link
    href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Poppins:wght@300;400;600&display=swap"
    rel="stylesheet"
  />
  <style>
    /* Reset box-sizing for easier sizing */
    * {
      box-sizing: border-box;
    }
    /* Full-page background and centering */
    body {
      margin: 0;
      padding: 0;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      font-family: 'Poppins', sans-serif;
    }
    /* Main container with a 9:16 aspect ratio and some offset */
    .container {
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      width: 95vw;
      max-width: 500px;
      /* Maintain a 9:16 ratio (width:height) */
      aspect-ratio: 9 / 16;
      margin: 10px; /* slight offset / margin around container */
      padding: 10px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      /* Use flexbox to distribute vertical space */
      display: flex;
      flex-direction: column;
      justify-content: space-between;
    }
    /* Main heading */
    h1 {
      margin: 0;
      color: #333;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 1.8rem;
      text-align: center;
    }
    /* Highlight the word "فرصتكم" */
    h1 .highlight {
      font-size: 2em; /* 2× larger */
      color: #e74c3c; /* matching the UI red tone */
    }
    /* The wheel container fills available flex space */
    #wheelContainer {
      flex: 1;
      position: relative;
      margin-top: 10px;
      margin-bottom: 10px;
    }
    /* The canvas fills its container, maintaining a circular shape */
    canvas {
      width: 100%;
      height: 100%;
      border-radius: 50%;
      background: #fff;
    }
    /* Pointer triangle positioned above the wheel (upside down) */
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      /* Translate horizontally and rotate 180° to flip the triangle */
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e74c3c;
    }
    /* Spin button styling */
    #spinBtn {
      padding: 10px;
      background-color: #e74c3c;
      border: none;
      color: #fff;
      font-size: 1.2rem;
      border-radius: 10px;
      cursor: pointer;
      transition: background 0.3s ease;
      margin-bottom: 10px;
    }
    #spinBtn:hover {
      background-color: #c0392b;
    }
    #spinBtn:disabled {
      background-color: grey;
      cursor: not-allowed;
    }
    /* Modal styling for a popup that scales on mobile */
    .modal {
      display: none;
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      padding: 20px;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 1.4rem;
      position: relative;
    }
    .close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
    /* Media query adjustments (if needed) */
    @media screen and (max-width: 500px) {
      h1 {
        font-size: 1.6rem;
      }
      .modal-content {
        font-size: 1.3rem;
      }
      #spinBtn {
        font-size: 1rem;
        padding: 8px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main heading with "فرصتكم" highlighted -->
    <h1><span class="highlight">فرصتكم</span> لاستقبال العمالة المنزلية</h1>
    <div id="wheelContainer">
      <div id="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spinBtn">Spin the Wheel!</button>
  </div>

  <!-- Modal for the winning message -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close-button">&times;</span>
      <p id="win-text"></p>
    </div>
  </div>

  <script>
    // Get canvas, context, and UI elements
    const canvas = document.getElementById("wheel");
    const context = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const winText = document.getElementById("win-text");

    // Define coupon prizes and corresponding colors
    const segments = [
      "10% OFF",
      "15% OFF",
      "20% OFF",
      "Free Shipping",
      "Buy 1 Get 1",
      "25% OFF",
      "5% OFF",
      "30% OFF",
      "Free Item",
      "50% OFF"
    ];
    const colors = [
      "#f44336",
      "#e91e63",
      "#9c27b0",
      "#673ab7",
      "#3f51b5",
      "#2196f3",
      "#03a9f4",
      "#00bcd4",
      "#009688",
      "#4caf50"
    ];

    let rotationAngle = 0; // Current rotation (in radians)
    let isSpinning = false; // Allow only one spin per page load

    // Draw the wheel with its segments and text labels on the canvas
    function drawWheel() {
      const numSegments = segments.length;
      const anglePerSegment = 2 * Math.PI / numSegments;
      const radius = canvas.width / 2;
      for (let i = 0; i < numSegments; i++) {
        context.beginPath();
        context.fillStyle = colors[i];
        context.moveTo(radius, radius);
        context.arc(radius, radius, radius, i * anglePerSegment, (i + 1) * anglePerSegment);
        context.fill();

        // Draw the segment's text
        context.save();
        context.translate(radius, radius);
        context.rotate(i * anglePerSegment + anglePerSegment / 2);
        context.textAlign = "right";
        context.fillStyle = "#fff";
        context.font = "bold 16px 'Poppins', sans-serif";
        context.fillText(segments[i], radius - 20, 10);
        context.restore();
      }
    }

    // Redraw the wheel with the current accumulated rotation angle.
    function drawWheelWithAngle() {
      context.clearRect(0, 0, canvas.width, canvas.height);
      context.save();
      context.translate(canvas.width / 2, canvas.height / 2);
      context.rotate(rotationAngle);
      context.translate(-canvas.width / 2, -canvas.height / 2);
      drawWheel();
      context.restore();
    }

    // When the wheel stops, determine the winning segment and display the modal after a 3-second delay.
    function finishSpin() {
      // Adjust the angle for the fixed pointer (which is offset by 90 degrees)
      let effectiveAngle = (rotationAngle * 180 / Math.PI + 90) % 360;
      if (effectiveAngle < 0) effectiveAngle += 360;
      const arcDeg = 360 / segments.length;
      const winningIndex = Math.floor((360 - effectiveAngle) / arcDeg) % segments.length;
      const winningSegment = segments[winningIndex];

      // Build the modal message entirely in English.
      winText.innerHTML = `
        <span style="color: #e74c3c; font-weight:700; font-size:2.5em;">Congratulations!</span>
        <br/><br/>
        You have won <span style="color: ${colors[winningIndex]}; font-weight:600; font-size:1.8em;">${winningSegment}</span>
        <br/><br/>
        Enjoy your prize!
      `;
      // Wait 3 seconds after stopping before showing the modal popup.
      setTimeout(() => {
        modal.style.display = "flex";
      }, 3000);
    }

    /* 
      Spin Function Dynamics:
      - The wheel starts at 6 spins per second (i.e., initialSpeed = 6 × 2π rad/s).
      - The speed decays by 20% every second using exponential decay (decay constant k ≈ 0.223144).
      - The wheel stops when the angular speed falls below 0.1 spins/second.
      - Calculations show that it stops after roughly 18.36 seconds.
      - When a spin starts, the button is disabled and its background turns grey.
    */
    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      spinBtn.style.backgroundColor = "grey";
      modal.style.display = "none";
      
      const initialSpeed = 6 * 2 * Math.PI; // 6 spins per second in radians/sec
      const decayConstant = -Math.log(0.8);  // ≈ 0.223144 (20% decay per second)
      const thresholdSpeed = 0.1 * 2 * Math.PI; // Stop when speed falls below 0.1 spins/sec
      
      let startTime = null, lastTime = null;
      
      function animate(timestamp) {
        if (!startTime) {
          startTime = timestamp;
          lastTime = timestamp;
        }
        const dt = (timestamp - lastTime) / 1000;
        const totalElapsed = (timestamp - startTime) / 1000;
        const currentSpeed = initialSpeed * Math.exp(-decayConstant * totalElapsed);
        
        if (currentSpeed < thresholdSpeed) {
          rotationAngle += currentSpeed * dt;
          drawWheelWithAngle();
          finishSpin();
          return;
        }
        rotationAngle += currentSpeed * dt;
        drawWheelWithAngle();
        lastTime = timestamp;
        requestAnimationFrame(animate);
      }
      
      requestAnimationFrame(animate);
    }

    // Event listeners for the spin button and modal close events.
    spinBtn.addEventListener("click", spin);
    closeBtn.addEventListener("click", () => {
      modal.style.display = "none";
    });
    window.addEventListener("click", (evt) => {
      if (evt.target === modal) {
        modal.style.display = "none";
      }
    });

    // Initially, draw the wheel fully.
    drawWheelWithAngle();
  </script>
</body>
</html>
