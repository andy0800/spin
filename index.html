<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Spin & Win Coupons!</title>
  <!-- Google Fonts: Cairo for Arabic headings and Poppins for body text -->
  <link href="https://fonts.googleapis.com/css2?family=Cairo:wght@700&family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
  <style>
    /* Global styling for a mobile-friendly layout */
    body {
      margin: 0;
      padding: 0;
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(135deg, #f6d365, #fda085);
      display: flex;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      overflow: hidden;
    }
    .container {
      text-align: center;
      background: rgba(255, 255, 255, 0.95);
      border-radius: 20px;
      padding: 30px;
      box-shadow: 0 2px 15px rgba(0, 0, 0, 0.2);
      width: 90%;
      max-width: 400px;
    }
    /* Arabic heading using Cairo Bold; only "فرصتكم" is specially styled */
    h1 {
      margin-bottom: 20px;
      color: #333;
      font-family: 'Cairo', sans-serif;
      font-weight: 700;
      font-size: 24px;
    }
    h1 .highlight {
      font-size: 2em; /* 2 times larger than normal text */
      color: #e74c3c;  /* Matches the UI red tone */
    }
    /* Responsive Wheel */
    #wheelContainer {
      position: relative;
      width: 80vw;
      max-width: 400px;
      height: 80vw;
      max-height: 400px;
      margin: 0 auto;
    }
    canvas {
      border-radius: 50%;
      background: #fff;
      width: 100%;
      height: 100%;
    }
    /* Pointer triangle positioned above the wheel - rotated upside down */
    #pointer {
      position: absolute;
      top: -20px;
      left: 50%;
      transform: translateX(-50%) rotate(180deg);
      width: 0;
      height: 0;
      border-left: 20px solid transparent;
      border-right: 20px solid transparent;
      border-bottom: 30px solid #e74c3c;
    }
    /* Responsive Spin Button */
    #spinBtn {
      margin-top: 20px;
      padding: 15px 30px;
      background-color: #e74c3c;
      border: none;
      outline: none;
      color: #fff;
      font-size: 18px;
      cursor: pointer;
      border-radius: 10px;
      transition: background 0.3s ease;
      width: 80%;
      max-width: 300px;
    }
    #spinBtn:hover {
      background-color: #c0392b;
    }
    /* Modal Styling – fits mobile screens */
    .modal {
      display: none; /* Hidden by default */
      position: fixed;
      z-index: 100;
      left: 0;
      top: 0;
      width: 100vw;
      height: 100vh;
      background-color: rgba(0, 0, 0, 0.6);
      align-items: center;
      justify-content: center;
      padding: 10px;
    }
    .modal-content {
      background: #fff;
      padding: 20px;
      border-radius: 8px;
      text-align: center;
      position: relative;
      width: 90%;
      max-width: 350px;
      box-shadow: 0 4px 10px rgba(0, 0, 0, 0.3);
      font-size: 1.6rem;
    }
    .close-button {
      position: absolute;
      top: 5px;
      right: 10px;
      font-size: 24px;
      color: #aaa;
      cursor: pointer;
    }
    .close-button:hover {
      color: #000;
    }
    
    /* Mobile Optimizations */
    @media screen and (max-width: 500px) {
      h1 {
        font-size: 20px;
      }
      .modal-content {
        font-size: 1.4rem;
      }
      #spinBtn {
        font-size: 16px;
        padding: 12px 24px;
      }
    }
  </style>
</head>
<body>
  <div class="container">
    <!-- Main heading with "فرصتكم" highlighted -->
    <h1><span class="highlight">فرصتكم</span> لاستقبال العمالة المنزلية</h1>
    <div id="wheelContainer">
      <div id="pointer"></div>
      <canvas id="wheel" width="400" height="400"></canvas>
    </div>
    <button id="spinBtn">Spin the Wheel!</button>
  </div>
  
  <!-- Modal for the winning message -->
  <div id="modal" class="modal">
    <div class="modal-content">
      <span id="closeBtn" class="close-button">&times;</span>
      <p id="win-text"></p>
    </div>
  </div>
  
  <script>
    // Get canvas, context, UI elements, and modal components
    const canvas = document.getElementById("wheel");
    const context = canvas.getContext("2d");
    const spinBtn = document.getElementById("spinBtn");
    const modal = document.getElementById("modal");
    const closeBtn = document.getElementById("closeBtn");
    const winText = document.getElementById("win-text");
    
    // Define coupon prizes and corresponding colors
    const segments = [
      "10% OFF",
      "15% OFF",
      "20% OFF",
      "Free Shipping",
      "Buy 1 Get 1",
      "25% OFF",
      "5% OFF",
      "30% OFF",
      "Free Item",
      "50% OFF"
    ];
    const colors = [
      "#f44336",
      "#e91e63",
      "#9c27b0",
      "#673ab7",
      "#3f51b5",
      "#2196f3",
      "#03a9f4",
      "#00bcd4",
      "#009688",
      "#4caf50"
    ];
    
    let rotationAngle = 0;    
    let isSpinning = false;   
    
    function drawWheel() {
      const numSegments = segments.length;
      const anglePerSegment = 2 * Math.PI / numSegments;
      for (let i = 0; i < numSegments; i++) {
        context.beginPath();
        context.fillStyle = colors[i];
        context.moveTo(200, 200);
        context.arc(200, 200, 200, i * anglePerSegment, (i + 1) * anglePerSegment);
        context.fill();
        
        context.save();
        context.translate(200, 200);
        context.rotate(i * anglePerSegment + anglePerSegment / 2);
        context.textAlign = "right";
        context.fillStyle = "#fff";
        context.font = "bold 16px 'Poppins', sans-serif";
        context.fillText(segments[i], 180, 10);
        context.restore();
      }
    }

    function spin() {
      if (isSpinning) return;
      isSpinning = true;
      spinBtn.disabled = true;
      spinBtn.style.backgroundColor = "grey";
      modal.style.display = "none";
    }

    spinBtn.addEventListener("click", spin);
    closeBtn.addEventListener("click", () => modal.style.display = "none");
    drawWheel();
  </script>
</body>
</html>
